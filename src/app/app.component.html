<app-header />
<main>
  <ul id="users">
    @for(user of users;track user.id){
    <li>
      <app-user [user]="user" (select)="OnrcvUser($event)" />
    </li>

    }
  </ul>
  @if (selectedUser) {
  <app-tasks [userData]="selectedUser" />
  }@else {
  <p id="fallback">Select User to see their tasks!</p>
  }
</main>
<router-outlet />
